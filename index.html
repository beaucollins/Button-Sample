<!DOCTYPE HTML>
  <html>
    <head>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8">
      <title>Button</title>
      <style type="text/css" media="screen">
        
        body {
          font: normal normal normal 12px/1.5 Arial, sans-serif;
        }
        
        a.button, a.button span {
          font-size: 12px;
          padding: 6px 4px 10px 4px;
        }
        
        a.button {
          color: #FFF;
          padding-left: 6px;
          padding-right: 0;
          text-decoration: none;
          background: url(button-left.png) no-repeat left top;
        }
        
        a.button span {
          padding-right: 12px;
          background: url(button-right.png) no-repeat right top;
        }
        
        a.button:hover {
          background-position: 0 -40px;
        }
        
        a.button:hover span {
          background-position: 100% -40px;
        }
        
      </style>
    </head>
    <body id="index" onload="">
      
      <p>Some text with a button <a href="#" class="button"><span>Some Text</span></a></p>
      
      <p><a href="#" class="button"><span>Some really really long text</span></a></p>
      
    </body>
  </html>
